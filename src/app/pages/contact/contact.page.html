<ion-card *ngFor="let report of reports">

  <ion-item>
   <ion-icon name="call" slot="start"></ion-icon>
    <ion-label>{{report.place}}</ion-label>
    <ion-button fill="outline" slot="end">View</ion-button>
  </ion-item>
  
  <ion-card-content>
    {{report.issue}}
  </ion-card-content>

</ion-card>
