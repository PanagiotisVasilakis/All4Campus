<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-button>
    
    <ion-button slot="end">
      <ion-button routerLink="/register" >Sign up</ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div id="header">
    <h1>Login</h1>
    <img src="assets/icon/logo.png" />
  </div>

  <form id=" form" (submit)="sendData()"> 
    <ion-item class="ion-margin-bottom">
      <ion-input placeholder="Email" [(ngModel)]="Email" name="Email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" name="Password" [(ngModel)]="Password"></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" type="submit" onclick="sendData()">Login</ion-button>
  </form>

    </ion-item>

  </ion-list>

  <button ion-button full>Log in</button> -->

</ion-content>
